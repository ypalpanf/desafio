plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '7.9.0'
    implementation group: 'io.cucumber', name: 'cucumber-testng', version: '7.15.0'
    implementation group: 'io.cucumber', name: 'cucumber-picocontainer', version: '7.15.0'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.15.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.23.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.23.0'
}

test {
    useTestNG(){
        {
            suites "src/test/java/suites/SuitePruebas.xml"
        }
    }
}